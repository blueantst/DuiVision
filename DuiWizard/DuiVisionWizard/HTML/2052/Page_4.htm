<SCRIPT LANGUAGE="JSCRIPT">

var tab_array = new Array();
tab_array[0] = Default;
tab_array[1] = Page_2;
tab_array[2] = Page_3;
tab_array[3] = Page_4;

function setDirection()
{
}

// 这是一个初始化页面的函数的示例
//
function InitDocument(document)
{
	setDirection();
	
	if (window.external.FindSymbol('DOCUMENT_FIRST_LOAD'))
	{
		// 此函数基于上面的 SYMBOL 
		// 标记中指定的值设置默认符号
		//
		window.external.SetDefaults(document);
	}

	// 加载文档并用合适的 
	// 符号值初始化控件
	//
	window.external.Load(document);
	
	// 在现有解决方案中新建工程,则默认不拷贝DuiVision库文件
	if (!window.external.FindSymbol("CLOSE_SOLUTION"))
	{
		document.getElementById('OPTION_CHECK_COPYDUIVISION').checked = false;
	}
	
	if(window.external.FindSymbol('APPTYPE_RADIO_DUIPLUGIN'))
	{
		document.getElementById('OPTION_CHECK_ONEINSTANCE').checked = false;
		document.getElementById('OPTION_CHECK_ONEINSTANCE').disabled = 1;
		document.getElementById('OPTION_CHECK_TRAYICON').checked = false;
		document.getElementById('OPTION_CHECK_TRAYICON').disabled = 1;
		document.getElementById('OPTION_CHECK_LOGINDLG').checked = false;
		document.getElementById('OPTION_CHECK_LOGINDLG').disabled = 1;
		document.getElementById('OPTION_CHECK_NOTIFYWND').checked = false;
		document.getElementById('OPTION_CHECK_NOTIFYWND').disabled = 1;
		document.getElementById('OPTION_CHECK_SKINWND').checked = false;
		document.getElementById('OPTION_CHECK_SKINWND').disabled = 1;
	}
}

// 如果向导多于 1 页，则此 
// 函数将浏览到指定的页
//
function Next(document, linkto)
{
	window.external.Next(document, linkto);
}

// 这是一个在用户单击“完成”时
// 被调用的函数的示例
//
function OnFinish(document)
{
	OnWizFinish(document);
}

</SCRIPT>
